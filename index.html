<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<link href="styles.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<title>Frontend Mentor | FAQ Accordion Card</title>

</head>
<body>
    <div class="container">
        <figure class="image">
            <img class="image__left" src="images/illustration-woman-online-desktop.svg" alt="">
        </figure>

        <div class="accordion">
            <h1>Faq</h1>
            <div class="accordion__faq">
                <input type="checkbox" id="title1">
                <label for="title1">How many team members can I invite?</label>
                <div class="accordion__content">
                    <p class="answer">
                        You can invite up to 2 additional 
                        users on the Free plan. There is no 
                        limit on team members for the Premium plan.
                    </p>
                </div>
            </div>
        </div>
    </div>
